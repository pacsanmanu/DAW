<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
</head>

<body>
    <form>
    <fieldset>
        <legend>Datos de la incidencia</legend>
        <p>Usuario:</p>
        <input type="text">
        <p>Departamento:</p>
        <select name="departamentos">
            <option>Informática</option>
        </select>
        <p>Descripción:</p>
        <textarea name="descripcion" rows="4" cols="27">Describa la incidencia....</textarea>
        <p>Contraseña:</p>
        <input type="password">
    </fieldset>
    <fieldset>
        <legend>Botones de reset y envio:</legend>
        <input type="reset" value="Resetear">
        <input type="submit">
    </fieldset>
    </form>
</body>
</html>
