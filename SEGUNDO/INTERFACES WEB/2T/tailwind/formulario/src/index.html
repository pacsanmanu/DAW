<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
		<link rel="stylesheet" href="./output.css">
    <style>
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #68d391;
            border-color: #68d391;
        }
        .btn-hover:hover {
            background-color: #700000;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6">Registro</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                <input type="text" id="name" name="name" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="- - -" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="- - -" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="- - -" required>
            </div>
            <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-150 ease-in-out btn-hover">Registrar</button>
        </form>
    </div>
</body>
</html>
