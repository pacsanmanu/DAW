<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center h-screen gap-4 bg-gray-100">
    <button class="px-6 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Primario
    </button>

    <button class="px-6 py-2 text-blue-500 border border-blue-500 rounded hover:bg-blue-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Secundario
    </button>

    <button class="px-8 py-3 text-white bg-green-500 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
        Grande
    </button>

    <button class="px-6 py-2 text-white bg-purple-500 rounded shadow-lg hover:shadow-xl hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
        Con sombra
    </button>

    <button class="px-6 py-2 text-white bg-red-500 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
        Redondeado
    </button>

    <button class="px-6 py-2 text-gray-500 bg-gray-300 rounded cursor-not-allowed" disabled>
        Deshabilitado
    </button>
</body>
</html>
