<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="output.css" rel="stylesheet">
  <title>Results summary component</title>
</head>
<body class="bg-white flex justify-center items-center w-full h-full p-6">

  <div class="bg-white rounded-t-3xl rounded-b-lg shadow-xl w-full max-w-sm mx-auto text-center md:max-w-2xl md:rounded-3xl md:flex md:text-left">
    <div class="p-8 bg-gradient-to-br from-blue-800 via-blue-700 to-blue-600 rounded-b-3xl md:rounded-tl-3xl md:rounded-tr-3xl md:rounded-bl-3xl md:w-1/2 md:flex md:flex-col md:justify-center md:items-center">
      <p class="text-md font-medium text-gray-100 mb-6">Your Result</p>
      <div class="relative bg-gradient-to-br from-blue-900 via-blue-700 to-blue-600 rounded-full w-40 h-40 mx-auto mb-4 flex items-center justify-center md:w-48 md:h-48">
        <span class="text-white font-bold text-5xl md:text-6xl">76</span>
        <span class="text-xs text-gray-300 absolute bottom-0 mb-8 md:mb-10">of 100</span>
      </div>
      
      <p class="text-xl font-bold text-white mt-6">Great</p>
      <p class="text-sm font-normal text-gray-200 mt-3 mb-4 md:text-center">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="p-8 md:w-1/2 md:rounded-tr-3xl md:rounded-br-3xl">
      <div class="text-left">
        <p class="font-bold text-gray-800 mb-4">Summary</p>
        <div class="flex items-center mb-4 bg-red-100 bg-opacity-50 p-3 rounded-lg">
          <img src="../public/icons/icon-reaction.svg" alt="reaction">
          <p class="font-medium text-red-600 text-opacity-80 text-sm pl-4 flex-grow">Reaction</p>
          <p class="font-medium text-gray-500"><span class="font-bold text-gray-700">80</span> / 100</p>
        </div>
        <div class="flex items-center mb-4 bg-yellow-100 bg-opacity-50 p-3 rounded-lg">
          <img src="../public/icons/icon-memory.svg" alt="memory">
          <p class="font-medium text-yellow-600 text-opacity-80 text-sm pl-4 flex-grow">Memory</p>
          <p class="font-medium text-gray-500"><span class="font-bold text-gray-700">92</span> / 100</p>
        </div>
        <div class="flex items-center mb-4 bg-green-100 bg-opacity-50 p-3 rounded-lg">
          <img src="../public/icons/icon-verbal.svg" alt="Verbal">
          <p class="font-medium text-green-600 text-opacity-80 text-sm pl-4 flex-grow">Verbal</p>
          <p class="font-medium text-gray-500"><span class="font-bold text-gray-700">61</span> / 100</p>
        </div>
        <div class="flex items-center bg-blue-100 bg-opacity-50 p-3 rounded-lg">
          <img src="../public/icons/icon-visual.svg" alt="Visual">
          <p class="font-medium text-blue-600 text-opacity-80 text-sm pl-4 flex-grow">Visual</p>
          <p class="font-medium text-gray-500"><span class="font-bold text-gray-700">72</span> / 100</p>
        </div>
      </div>
      
      <button class="w-full py-3 mt-10 bg-gray-700 text-white font-bold rounded-3xl hover:bg-gradient-to-br from-blue-800 via-blue-600 to-blue-400 focus:outline-none transition duration-200">Continue</button>
    </div>
  </div>
  
</body>
</html>
